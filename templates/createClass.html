{% extends "base.html" %} {% block maincontent %}
<div class="row">
    <div class="col-md-6">
        <h3>Your classes</h3>
        <table class="table table-hover table-striped table-bordered">
        <!-- Show a table of classes that teacher has already created and their corresponding class tokens -->
            <thead>
                <tr>
                    <th>Class Name</th>
                    <th>Class Token</th>
                </tr>
            </thead>
            <tbody>
                {% if classes %}
                <!-- classes passed from app.py -->
                <!-- If teacher has any classes -->
                {% for eachClass in classes %}
                <!-- Loop through all classes that teacher has -->
                <tr>
                    <td>{{eachClass[1]}}</td>
                    <!-- Display class name -->
                    <td>{{eachClass[2]}}</td>
                    <!-- Display class token -->
                </tr>
                {% endfor %}
                {% else %}
                <!-- No class data available -->
                <tr>
                    <td colspan="2">No data available</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
    <div class="col-md-6">
        <h3>Create a class</h3>
        <div class="row">
        <!-- Form to submit a class name to create a new class -->
            <form action="/create-class" method="post" class="row g-3" id="createClass">
                <div class="col-md-6">
                    <label for="class_name" class="form-label">Create a class name.</label>
                    <input type="text" class="form-control" name="class_name" id="class_name" required />
                    <div class="invalid-feedback">Invalid class name.</div>
                </div>
                <div class="col-md-12">
                    <input type="submit" value="Create a class" class="btn btn-info" />
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
